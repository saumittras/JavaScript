<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Data Types</title>
  </head>
  <body>
    <h2>JavaScript Data Types</h2>
    <p>
      JavaScript has dynamic types. This mean that same variable can uses to
      hold diffrent data types:
    </p>
    <p id="demo"></p>
    <script>
      let x;
      x = 5;
      x = "Saumittra Sarker";
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
