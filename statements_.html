<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Variables</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>
    <p>In this example, x, y, and z are undecleared.</p>
    <p>They are automatically decleared when first used.</p>
    <p id="demo"></p>
    <script>
      x = 5;
      y = 6;
      z = x + y;
      document.getElementById("demo").innerHTML = "The value of x is: " + z;
    </script>
  </body>
</html>
