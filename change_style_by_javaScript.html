<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Font Size by JavaScript</title>
  </head>
  <body>
    <h1>What Can JavaScript Do?</h1>
    <p id="demo">JavaScript can Change the style of HTML element.</p>
    <button onclick="document.getElementById('demo').style.fontSize='35px'">
      Click me to Change text Size
    </button>
  </body>
</html>
