<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Adding a Constant Array, change an element, and add an element
    </title>
  </head>
  <body>
    <h1>JavaScript const</h1>
    <p>Declearing a constant array does NOT make the element unchangeable:</p>
    <p id="demo"></p>
    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      cars[0] = "Toyota";
      cars.push("Audi");
      document.getElementById("demo").innerHTML = cars;
    </script>
  </body>
</html>
