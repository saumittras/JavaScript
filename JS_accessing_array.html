<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <h1>JavaScript Arrays</h1>
    <p>Array indexes are zero-besed, which means the first item is [0].</p>
    <p id="demo"></p>
    <script>
      const cars = ["Saab", "Volvo", "BMW"];

      document.getElementById("demo").innerHTML = cars[0];
    </script>
  </body>
</html>
