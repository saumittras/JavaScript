<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript const Object</title>
  </head>
  <body>
    <h2>JavaScript const</h2>
    <p>
      Declearing a constant object does NOT make the objects properties
      unchangeable:
    </p>
    <p id="demo"></p>
    <script>
      // Create an Objact:
      const car = { type: "Fiat", model: "500", color: "while" };
      // Change a property:
      car.color = "red";
      // Add a property:
      car.owner = "Johnson";
      // Display the property:
      document.getElementById("demo").innerHTML = "Car owner is " + car.owner;
    </script>
  </body>
</html>
